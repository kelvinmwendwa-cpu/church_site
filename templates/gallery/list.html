<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div>
        {% for photo in photos %}
            <div style="margin:10px; display:inline-block;">
                <img src="{{ photo.image.url }}" alt="{{ photo.title }}" width="200">
                <p>{{ photo.caption }}</p>
            </div>
        {% empty %}
            <p>No photos uploaded yet.</p>
        {% endfor %}
    </div>
    <p><a href="{% url 'home' %}">Back to Home</a></p>
</body>
</html>
