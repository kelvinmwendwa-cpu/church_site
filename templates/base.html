{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Church Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Our Church</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'announcement_list' %}">Announcements</a> |
            <a href="{% url 'sermon_list' %}">Sermons</a> |
            <a href="{% url 'photo_gallery' %}">Gallery</a> |
            <a href="{% url 'support' %}">Support</a> |
            <a href="{% url 'login' %}">Login</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ now|date:"Y" }} Our Church. All rights reserved.</p>
    </footer>
</body>
</html>
